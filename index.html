<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Nikhil Portfolio</title>
    <link href="style_newIndex.css" rel="stylesheet">
</head>
<body>
    <!-- SARE AGU BRANCH CHESTHA -->
        <!-- ekada nunchi main saraku  -->
        <div class="website-content">
            <div class="hero-img">
                <p>Hi, I'm J Nikhil</p>W
                <p>Computer Science Graduate</p>
            </div>
        </div>
<!--     CHALA  -->
        <!--idhe antha saraku  -->

    <!-- Header ekada nunchi -->

    <nav>
        <div class="logo">
            <p><a href="index.html">Portfolio</a></p>
        </div>
        <div class="theme-btn">
            <P class="logo">Dark Mode</P>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="fa-moon"></i>
                <i class="fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
        <div class="toggle-btn">
            <button class="menuBtn" onclick="this.classList.toggle('active');"></button>
        </div>
    </nav>

    <!-- Header idhe motham -->

    <!--Menu ekada nunchi -->

    <div class="overlay">
        <div class="overlay-menu">
            <div class="menu-item">
                <p id="active"><a href="index.html">Home</a></p>
            </div>
            <div class="menu-item">
                <p><a href="#">Work</a></p>
            </div>
            <div class="menu-item">
                <p><a href="#">About</a></p>
            </div>
        </div>

        <div class="sub-nav">
            <p><a href="#">Linked In</a></p>
            <p>.</p>
            <p><a href="#">GitHub</a></p>
        </div>
    </div>

    <!-- Menu idhe motham -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="scripts\CSSRulePlugin.min.js"></script>
    <script src="scripts\gsap.min.js"></script>
    <script src="scripts\EaselPlugin.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const activeItemIndicator = CSSRulePlugin.getRule(".menu-item p#active::after");
            const toggleBotton = document.querySelector(".menuBtn");
            let isOpen = false;

            gsap.set(".menu-item p", { y: 255 });

            const timeline = gsap.timeline({ paused: true });

            timeline.to(".overlay",{
                duration: 1.5,
                clipPath:"polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                ease: "power4.inOut"
            });

            timeline.to(".menu-item p",{
                duration: 1.5,
                y: 0,
                stagger:0.2,
                ease: " power4.Out"
            },"-=1");

            timeline.to(activeItemIndicator,{
                width:"100%",
                duration: 1,
                ease:"power4.Out",
                delay:0.5
            },"<");

            timeline.to(".sub-nav",{
                bottom: "10%",
                opacity: 1,
                duration: 0.5,
                delay: 0.5
            },"<");

            toggleBotton.addEventListener("click",function(){
                if(isOpen){
                    timeline.reverse();
                }else{  
                    timeline.play();
                }
                isOpen = !isOpen;
            });
        });
    </script>

    <script>
        const checkbox = document.getElementById("checkbox")
        checkbox.addEventListener("change",() =>{document.body.classList.toggle("dark")})
    </script>

</body>
</html>
